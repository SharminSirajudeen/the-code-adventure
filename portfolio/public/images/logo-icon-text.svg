<svg width="800" height="280" viewBox="0 0 800 280" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Icon + Text Logo Design -->

  <!-- ICON SECTION (Left side) -->
  <g transform="translate(0, 0)">
    <!-- Orange C -->
    <path d="M140 200C100.235 200 68 167.765 68 128C68 88.235 100.235 56 140 56C158.225 56 174.941 62.382 188 72.5"
          stroke="#FF6B35" stroke-width="24" stroke-linecap="round" fill="none"/>

    <!-- Hammer (Dark Navy) -->
    <g transform="translate(160, 50) rotate(-30)">
      <!-- Head -->
      <rect x="0" y="0" width="45" height="34" rx="5" fill="#2D3748"/>
      <rect x="-3" y="31" width="51" height="8" rx="3" fill="#1A202C"/>
      <!-- Handle -->
      <rect x="16" y="34" width="12" height="68" rx="6" fill="#2D3748"/>
      <ellipse cx="22" cy="102" rx="7" ry="5" fill="#1A202C"/>
    </g>

    <!-- Sparks -->
    <circle cx="192" cy="82" r="5" fill="#FF6B35"/>
    <circle cx="207" cy="92" r="4" fill="#FF6B35"/>
    <circle cx="198" cy="70" r="3.5" fill="#FF8C42"/>
  </g>

  <!-- TEXT SECTION (Right side) -->
  <g transform="translate(260, 0)">
    <!-- CODE (Top line - Navy) -->
    <text x="0" y="100" font-family="Arial, sans-serif" font-weight="900" font-size="72" fill="#2D3748" letter-spacing="4">CODE</text>

    <!-- FOUNDRY (Bottom line - Orange) -->
    <text x="0" y="170" font-family="Arial, sans-serif" font-weight="900" font-size="72" fill="#FF6B35" letter-spacing="4">FOUNDRY</text>

    <!-- Tagline (small, light) -->
    <text x="0" y="210" font-family="Arial, sans-serif" font-weight="400" font-size="18" fill="#718096" letter-spacing="2">BINARY BORN. HUMAN DESIGNED.</text>
  </g>

  <!-- Decorative line separator -->
  <line x1="260" y1="115" x2="780" y2="115" stroke="#FF6B35" stroke-width="2"/>
</svg>