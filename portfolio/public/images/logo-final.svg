<svg width="900" height="320" viewBox="0 0 900 320" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Combined Modern Geometric + Text Logo -->

  <!-- GEOMETRIC ICON SECTION (Left) -->
  <g transform="translate(0, 10)">
    <!-- Outer hexagon frame (Navy) -->
    <path d="M150 20 L245 70 L245 190 L150 240 L55 190 L55 70 Z"
          stroke="#2D3748" stroke-width="5" fill="none"/>

    <!-- Inner geometric C shape (Orange gradient) -->
    <defs>
      <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#FF8C42;stop-opacity:1" />
      </linearGradient>
    </defs>

    <!-- Geometric C made of angular blocks -->
    <path d="M 175 85 L 140 85 L 105 105 L 105 140 L 87 140 L 87 190 L 105 190 L 105 225 L 140 245 L 175 245 L 175 220 L 145 220 L 125 205 L 125 175 L 110 175 L 110 155 L 125 155 L 125 125 L 145 110 L 175 110 Z"
          fill="url(#orangeGrad)"/>

    <!-- Geometric hammer/forge element (Navy) -->
    <g transform="translate(185, 100)">
      <!-- Angular hammer head -->
      <polygon points="0,0 35,0 40,6 40,24 35,30 0,30 -6,24 -6,6" fill="#2D3748"/>
      <!-- Handle -->
      <rect x="12" y="27" width="12" height="48" fill="#2D3748"/>
      <!-- Bottom cap -->
      <polygon points="9,72 27,72 30,78 24,81 12,81 6,78" fill="#1A202C"/>
    </g>

    <!-- Binary code accent (Orange dots) -->
    <circle cx="80" cy="85" r="4" fill="#FF6B35"/>
    <circle cx="95" cy="85" r="4" fill="#FF6B35"/>
    <circle cx="80" cy="240" r="4" fill="#FF6B35"/>
    <circle cx="95" cy="240" r="4" fill="#FF6B35"/>

    <!-- Geometric sparks -->
    <polygon points="225,92 232,96 228,103 221,99" fill="#FF6B35"/>
    <polygon points="235,82 242,86 238,93 231,89" fill="#FF8C42"/>
    <polygon points="220,80 227,84 223,91 216,87" fill="#FF6B35"/>
  </g>

  <!-- TEXT SECTION (Right) -->
  <g transform="translate(310, 0)">
    <!-- CODE (Top line - Navy) -->
    <text x="0" y="110" font-family="Arial, sans-serif" font-weight="900" font-size="80" fill="#2D3748" letter-spacing="6">CODE</text>

    <!-- FOUNDRY (Bottom line - Orange) -->
    <text x="0" y="190" font-family="Arial, sans-serif" font-weight="900" font-size="80" fill="#FF6B35" letter-spacing="6">FOUNDRY</text>

    <!-- Tagline (small, light) -->
    <text x="0" y="235" font-family="Arial, sans-serif" font-weight="400" font-size="20" fill="#718096" letter-spacing="2.5">BINARY BORN. HUMAN DESIGNED.</text>
  </g>

  <!-- Decorative line separator -->
  <line x1="310" y1="130" x2="880" y2="130" stroke="#FF6B35" stroke-width="2.5"/>
</svg>